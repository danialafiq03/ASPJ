{% extends "base.html" %}
{% block title %}F&B Restaurant{% endblock %}

{% block content %}


<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 5px solid #f1f1f1; width: 75%; margin: auto;}

input[type=email], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

#button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;

  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 12px 0 6px 0;
}

img.avatar {
  width: 20%;
  height: 60%;
  border-radius: 20%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  <-- padding-top: 16px; -->
}
.error { color: red; }
/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 100px) {
  span.psw {
     display: block;
     float: right;
  }
  .cancelbtn {
     width: 100%;
     background
  }
}
.btn-holder{text-align: center;}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<br><br>

{% if 'user_created' in session %}
<div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{ session.pop('user_created', None) }}
</div>
{% endif %}

<h2 style="text-align: center">Forget Password</h2>
<form action="" method="POST">
  <div class="imgcontainer">
    <img src="static/img/forgetPassword.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">

    <label for="email"><b>Enter the email that you registered with</b></label>
    <input type="email" placeholder="Enter Email" name="email"  id="email" value="{{
          request.form.email }}" required>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
   {% endif %}

    {% if pin %}
        <label for="pin"><b>Pin</b></label>
        <input type="text" placeholder="Enter Pin" name="pin"  id="pin" value="" required>
    {% endif %}
    <!--<button type="submit" id="button">Login</button> -->
    <div class="btn-holder">
      <input type="submit" name='submit' value="Request for password reset" class="btn btn-primary" style="width: 100%"/>
    </div>

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <br><br>
</form>
<br><br>
{% endblock %}
